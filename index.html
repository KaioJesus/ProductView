<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <section class="product__section">
        <header>
          <img class="img__header" src="assets/images/image-product-mobile.jpg" alt="Perfume CHANEL">
          <img class="img__header_desktop" src="assets\images\image-product-desktop.jpg" alt="Perfume CHANEL">
          <p>P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
    
        <p id="product__section__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.<p>
        
        <div class="product__section__div">
          <p id="product__value__discount">$149.99</p>
  
          <p id="product__value__original">$169.99</p>
        </div>
    
        <button>
          Add to Cart
        </button>
      </section>

    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
